apiVersion: v1
kind: Pod
metadata:
  name: mm2-standalone-pod
spec:
  containers:
    - name: mm2-standalone-pod
      image: ibmcase/kafka-mm2
      volumeMounts:
      - name: properties-volume
        mountPath: /home/kafka-to-es-mm2.properties
  volumes:
    - name: properties-volume
      configMap:
        # Provide the name of the ConfigMap containing the files you want
        # to add to the container
        name: mm2properties
  restartPolicy: Never